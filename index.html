<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="mark.png">
    <title> Bookmark</title>
</head>

<body>
    <header class="text-center container">
        <h1 class="my-2">Bookmark</h1>
    </header>
    <section class="py-5 m-auto mt-3 w-75 bg-secondary text-center d-flex flex-column align-items-center">
        <h2 class="text-white ">Bookmark your favorite sites</h2>
        <label for="sName " class=" text-white mt-3">Site Name</label>
        <input id="sName" class="w-75 form-control" placeholder="Name.." type="text">
        <label for="sUrl" class="text-white mt-5">Site URL</label>
        <input id="sUrl" class="w-75 form-control" placeholder="www.yourSite.com" type="text">
        <button id="submit" class="btn btn-warning mt-3 ">Submit</button>
    </section>
    <section class="m-auto mt-3 w-75  ">
        <input id="search" onkeyup="search(this.value)" type="text" class=" w-100 form-control mb-2"
            placeholder="Search...">
    </section>
    <section id="siteRow" class="py-2 m-auto w-75   ">

    </section>





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
